<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css" />
    <title>CHAT APP</title>
</head>

<body>
    <h1 class="title">ICHAT</h1>
    <div class="main">
        <div class="name">
            <span><i class="fa fa-user"></i>
            </span>
            <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="50" />
        </div>
            <ul class="message-container" id="message-container">
                <li class="message-left">
                    <p class="message">
                        lorem impsun
                    </p>
                        <span>bluebird ◉ 26 July 10:40</span>
                </li>
                <li class="message-right">
                    <p class="message">
                        lorem impsun
                    </p>
                        <span>bluebird ◉ 26 July 10:40</span>
                </li>
                <li class="message-feedback">
                    <p class="feedback" id="feedback">
                        killer is typing a message
                    </p>
                </li>
            </ul>

            <form class="message-form" id="message-form">
                <input type="text" name="message" id="message-input" class="message-input" placeholder="Type">
                <div class="v-divider"></div>
                <button type="submit" class="send-button">
                send<span><i class="fas fa-paper-plane"></i></span>
            </button>
            </form>
    </div>
    <h3 class="clinets-total" id="clients-total">Clients Total: 2 </h3>
    <script src="/socket.io/socket.io.js"></script>
